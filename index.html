<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولّد الصور بالذكاء الاصطناعي</title>

    <style>
        /* ----------------------------------- */
        /* 1. تنسيق الواجهة الرئيسية */
        /* ----------------------------------- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 600px; /* تحديد أقصى عرض ليتناسب مع شاشة الهاتف */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4a4e69;
            border-bottom: 2px solid #a3a6ff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* ----------------------------------- */
        /* 2. تنسيق لوحة التحكم بالنقاط */
        /* ----------------------------------- */
        .controls {
            background-color: #e0f7fa; /* لون فيروزي فاتح */
            color: #00838f;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #00bcd4;
        }

        #points-display span {
            font-weight: bold;
            font-size: 1.2em;
            color: #4527a0; /* لون بنفسجي غامق للرقم */
        }

        #upgrade-message {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffcdd2; /* لون أحمر فاتح */
            color: #d32f2f;
            border-radius: 6px;
            font-weight: bold;
        }

        #upgrade-message.hidden {
            display: none;
        }

        #upgrade-message a {
            color: #880e4f;
            text-decoration: underline;
        }

        /* ----------------------------------- */
        /* 3. تنسيق حقل الإدخال والزر */
        /* ----------------------------------- */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
        }

        #generate-btn {
            background-color: #5e35b1; /* لون بنفسجي داكن */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #generate-btn:hover:not(:disabled) {
            background-color: #4527a0; /* لون أغمق عند التفاعل */
            transform: translateY(-1px);
        }

        #generate-btn:disabled {
            background-color: #9575cd; /* لون باهت عند التعطيل */
            cursor: not-allowed;
        }

        /* ----------------------------------- */
        /* 4. تنسيق منطقة عرض الصورة */
        /* ----------------------------------- */
        #image-output {
            padding: 15px;
            border: 2px dashed #a3a6ff;
            border-radius: 8px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7ff;
            overflow: hidden;
            text-align: center;
            color: #777;
        }

        #image-output img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مولّد الصور بالذكاء الاصطناعي</h1>
        
        <div class="controls">
            <p id="points-display">نقاط التجربة المتبقية: <span>5</span></p>
            <div id="upgrade-message" class="hidden">
                <p>⚠️ انتهت نقاطك المجانية! الرجاء <a href="#">شحن نقاط</a> لمتابعة الإنشاء.</p>
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="prompt-input" placeholder="اكتب وصف الصورة التي تريد إنشاءها هنا..."></textarea>
            <button id="generate-btn">إنشاء الصورة</button>
        </div>
        
        <div id="image-output" class="output-area">
            <p>سيتم عرض الصورة هنا بعد الإنشاء.</p>
        </div>
    </div>

    <script>
        // العناصر التي سنتعامل معها في الصفحة
        const pointsDisplay = document.querySelector('#points-display span');
        const upgradeMessage = document.getElementById('upgrade-message');
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const imageOutput = document.getElementById('image-output');

        // متغير لتتبع النقاط المتبقية (المجانية)
        let currentPoints = 5;

        // دالة لتحديث عرض النقاط
        function updatePointsDisplay() {
            pointsDisplay.textContent = currentPoints;
        }

        // دالة الاتصال بالخادم الحقيقي لإنشاء الصورة
        async function generateImage() {
            const userPrompt = promptInput.value.trim();
            
            if (currentPoints <= 0) {
                alert("انتهت نقاطك المجانية! الرجاء شحن نقاط.");
                return;
            }

            if (userPrompt === "") {
                alert("الرجاء كتابة وصف للصورة أولاً!");
                return;
            }

            // تعطيل الزر مؤقتاً أثناء إرسال الطلب
            generateBtn.disabled = true;
            generateBtn.textContent = 'جاري الاتصال بالذكاء الاصطناعي...';
            imageOutput.innerHTML = '<p>يتم الآن إرسال الوصف إلى الخادم لإنشاء الصورة...</p>';


            // ************* هذا هو الكود الجديد للاتصال بالخادم *************

            try {
                // ملاحظة: يجب عليك استبدال هذا الرابط بالرابط الحقيقي الذي ستمنحه لك Vercel
                const vercelUrl = 'https://ai-image-generator-project.vercel.app/api/generate'; 

                const response = await fetch(vercelUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userPrompt }),
                });

                const data = await response.json();
                
                // عند نجاح إنشاء الصورة (الآن الصورة حقيقية!)
                if (data.success) {
                    currentPoints--; 
                    updatePointsDisplay();
                    
                    // عرض الصورة الحقيقية التي جاءت من الخادم
                    imageOutput.innerHTML = `
                        <img src="${data.url}" alt="صورة تم إنشاؤها بالذكاء الاصطناعي لوصف: ${userPrompt}" />
                    `;
                    
                    if (currentPoints === 0) {
                        upgradeMessage.classList.remove('hidden');
                    }
                } else {
                    // في حالة وجود خطأ من الخادم أو OpenAI
                    imageOutput.innerHTML = `<p style="color: red;">خطأ في الإنشاء: ${data.message}</p>`;
                }
            } catch (error) {
                // في حالة فشل الاتصال بالخادم (خطأ في الإنترنت أو الخادم معطل)
                imageOutput.innerHTML = `<p style="color: red;">فشل الاتصال بالخادم. الرجاء التأكد من أن مشروع Vercel يعمل.</p>`;
            } finally {
                // إعادة تفعيل الزر بعد الانتهاء
                generateBtn.disabled = (currentPoints === 0);
                generateBtn.textContent = (currentPoints === 0) ? 'النقاط انتهت. يرجى الشحن.' : 'إنشاء الصورة';
            }
            // ************* نهاية كود الاتصال *************
        }

        // إضافة مستمع الحدث للزر
        generateBtn.addEventListener('click', generateImage);
        
        // تحديث عرض النقاط عند تحميل الصفحة لأول مرة
        updatePointsDisplay();
    </script>
</body>
</html>
